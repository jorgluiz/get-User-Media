<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Câmeras</title>
    <script src="https://cdn.socket.io/4.7.6/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        video {
            border: 1px solid #ddd;
            background-color: #000;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Visualizar Câmeras</h1>
    <div id="videos"></div>
    <script>
        const socket = io(); // Conecta ao servidor de sinalização
        const videosDiv = document.getElementById('videos');
        const peerConnections = {};

        socket.on('offer', async (offer, id) => {
            const peerConnection = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            peerConnections[id] = peerConnection;

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit('candidate', event.candidate, id);
                }
            };

            peerConnection.ontrack = event => {
                let remoteVideo = document.getElementById(`remoteVideo_${id}`);
                if (!remoteVideo) {
                    remoteVideo = document.createElement('video');
                    remoteVideo.id = `remoteVideo_${id}`;
                    remoteVideo.width = 600;
                    remoteVideo.height = 400;
                    remoteVideo.autoplay = true;
                    remoteVideo.muted = false;
                    videosDiv.appendChild(remoteVideo);
                }
                remoteVideo.srcObject = event.streams[0];
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', answer, id);
        });

        socket.on('candidate', async (candidate, id) => {
            await peerConnections[id].addIceCandidate(new RTCIceCandidate(candidate));
        });

        socket.on('updateViewers', (viewers) => {
            console.log('Current viewers:', viewers);
        });

        socket.on('disconnect', (id) => {
            console.log(`User ${id} disconnected`);
            const videoElement = document.getElementById(`remoteVideo_${id}`);
            if (videoElement) {
                videoElement.remove();
            }
            delete peerConnections[id];
        });
    </script>
</body>

</html>
