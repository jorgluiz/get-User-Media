<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar Câmera</title>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        video {
            border: 1px solid #ddd;
            background-color: #000;
        }

        .buttons {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Conectar Câmera</h1>
    <video id="localVideo" width="600" height="400" autoplay muted></video>
    <button id="startCamera">Iniciar Câmera</button>
    <div class="buttons">
        <button id="goToViewer">Ir para o Visualizador</button>
    </div>
    <script>
        const socket = io(); // Conecta ao servidor de sinalização
        const localVideo = document.getElementById('localVideo');
        let localStream;
        let peerConnection;
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        async function startCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true });

                localVideo.srcObject = localStream;

                peerConnection = new RTCPeerConnection(configuration);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        socket.emit('candidate', event.candidate);
                    }
                };

                peerConnection.ontrack = event => {
                    // No need to handle this here for this page
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', offer);

                socket.emit('ready');
            } catch (error) {
                console.error("Erro ao acessar a câmera: ", error);
                alert("Erro ao acessar a câmera: " + error.message);
            }
        }

        document.getElementById('startCamera').addEventListener('click', startCamera);

        document.getElementById('goToViewer').addEventListener('click', () => {
            window.location.href = '/viewer';
        });

        socket.on('offer', async (offer) => {
            peerConnection = new RTCPeerConnection(configuration);
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit('candidate', event.candidate);
                }
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', answer);
        });

        socket.on('answer', async (answer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('candidate', async (candidate) => {
            await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        socket.on('updateViewers', (viewers) => {
            console.log('Current viewers:', viewers);
        });
    </script>
</body>

</html>
