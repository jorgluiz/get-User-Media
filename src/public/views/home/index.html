<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar Câmera</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        video {
            border: 1px solid #ddd;
            background-color: #000;
        }

        .buttons {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Conectar Câmera</h1>
    <video id="localVideo" width="600" height="400" autoplay muted></video>
    <button id="startCamera">Iniciar Câmera</button>
    <div class="buttons">
        <button id="goToViewer">Ir para o Visualizador</button>
    </div>
    <script>
        const socket = io({
            transports: ['websocket'],
            upgrade: false
        });
        const localVideo = document.getElementById('localVideo');
        let localStream;
        let peerConnection;
        const configuration = {
            iceServers: [
                { urls: 'stun:sp-turn2.xirsys.com' },  // Servidor STUN público
                {
                    username: 'WGkfe4xlQa6Jyn3wrAWtvNQmo6NFT4kCYeyjco9l0EAvAPOoQnBYUJF6u7c7HpDTAAAAAGaGIuRqb3JnZWx1aXp0aQ==',  // Substitua pelo nome de usuário do servidor TURN
                    credential: 'a6e38acc-39bc-11ef-a38d-0242ac120004',  // Substitua pela senha do servidor TURN
                    urls: [
                        "turn:sp-turn2.xirsys.com:80?transport=udp",
                        "turn:sp-turn2.xirsys.com:3478?transport=udp",
                        "turn:sp-turn2.xirsys.com:80?transport=tcp",
                        "turn:sp-turn2.xirsys.com:3478?transport=tcp",
                        "turns:sp-turn2.xirsys.com:443?transport=tcp",
                        "turns:sp-turn2.xirsys.com:5349?transport=tcp"
                    ]
                }
            ]
        };

        async function startCamera() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoInput = devices.find(device => device.kind === 'videoinput' && device.label.includes('OBS Virtual Camera'));

                // Log the available devices
                console.log('Available video devices:', devices);

                if (videoInput) {
                    localStream = await navigator.mediaDevices.getUserMedia({
                        video: { deviceId: videoInput.deviceId }
                    });
                } else {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true });
                }

                localVideo.srcObject = localStream;

                peerConnection = new RTCPeerConnection(configuration);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        socket.emit('candidate', event.candidate);
                    }
                };

                peerConnection.ontrack = event => {
                    // No need to handle this here for this page
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', offer);

                socket.emit('ready');
            } catch (error) {
                console.error("Erro ao acessar a câmera: ", error);
                alert("Erro ao acessar a câmera: " + error.message);
            }
        }

        document.getElementById('startCamera').addEventListener('click', startCamera);

        document.getElementById('goToViewer').addEventListener('click', () => {
            window.location.href = '/viewer';
        });

        socket.on('answer', async (answer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('candidate', async (candidate) => {
            await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        socket.on('updateViewers', (viewers) => {
            console.log('Current viewers:', viewers);
        });
    </script>
</body>

</html>
